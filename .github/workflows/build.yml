#build rishabh cicd
name: Build and Push Image to AWS ECR
on:
  pull_request_target:
    branches: [ "main-rm" ]
    types: [ "closed" ]
jobs:
  build-and-push:
    if: github.event.pull_request.merged == true

    name: SSH and create directory
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: ssh testing phase 1
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOSTNAMERM }}
        username: ${{ secrets.USERNAMERM }}
        password: ${{ secrets.PASSWORDRM }}
        port: ${{ secrets.PORT }}
        command_timeout: 30m
        script: | 
          mkdir test1/

    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, Tag, and Push the Image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: rishabh-cicd
        IMAGE_TAG: ${{ secrets.IMAGE_TAG }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG suricata/.
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
